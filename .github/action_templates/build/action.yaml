name: build template
description: "A template to build docker image based on provided inputs"

inputs:
  image-name:
    description: 'image name to be built'
    required: true

runs:
  using: "composite"
  steps:
    - name: Build Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        load: true
        tags: ${{ inputs.image-name }}
        no-cache: true