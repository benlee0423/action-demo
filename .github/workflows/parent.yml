name: Parent workflow
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag Name'
        required: false
        default: 'latest-arm'
        type: string
  workflow_call:

jobs:
  first:
    uses: ./.github/workflows/first.yml
    with:
      tag_name: ${{inputs.tag_name}}
  second:
    needs: first
    uses: ./.github/workflows/second.yml
    with:
      tag_name: ${{inputs.tag_name}}
  third:
    needs: second
    uses: ./.github/workflows/third.yml
  fourth:
    needs: third
    uses: ./.github/workflows/fourth.yml
  slack:
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs: [first, second, third, fourth]
    steps: 
      - name: slack message
        uses: ./.github/workflows/grandparent.yml
        with:
          slack-webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
